datasets:
  covid19:
    input_file: "WHO-COVID-19-global-daily-data.csv"
    output_file: "cleaned_covid19.csv"
    columns_to_keep: ["Date_reported", "Country", "New_cases", "New_deaths", "WHO_region", "Country_code"]
    rename_columns:
      Date_reported: "date_debut"
      New_cases: "nouveaux_cas"
      New_deaths: "nouveaux_deces"
      Country: "pays"
      Country_code: "code_pays"
      WHO_region: "region_oms"
    data_types:
      date_debut: "datetime"
      pays: "str"
      nouveaux_cas: "int"
      nouveaux_deces: "int"
    remove_duplicates: true
    remove_na: true


  monkeypox:
      input_file: "monkeypox.csv"
      output_file: "cleaned_monkeypox.csv"
      columns_to_keep: ["date","location", "new_cases", "new_deaths"]  
      rename_columns:
        date: "date_debut"
        new_cases: "nouveaux_cas"
        new_deaths: "nouveaux_deces"
        location: "pays"
      data_types:
        date_debut: "datetime"
        nouveaux_cas: "int"
        nouveaux_deces: "int"
        pays: "str"
      remove_duplicates: true
      remove_na: true
      # allowed_countries_file: "cleaned_covid19.csv"